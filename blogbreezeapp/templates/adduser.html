{% include 'theme-temp/header.html' %}
{% load static %}
<section class="add-user-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% include 'template-parts/dash-nav.html' %}
            </div>
            <div class="col-md-9">
                <div class="tilte">
                    <h1>Add user</h1>
                </div>
                <div class="add-user-form-wrap">
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                    <form action="/dashboard-adduser" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" placeholder="First name" id="firstname" name="firstname" autocomplete="off" autocapitalize="on">
                        <input type="text" placeholder="Last Name" id="lastname" name="lastname" autocomplete="off" autocapitalize="on">
                        <input type="email" placeholder="Email" id="email" name="email" autocomplete="off">
                        <input type="text" placeholder="Phone" id="phone" name="phone" autocomplete="off">
                        <input type="text" placeholder="Username" id="username" name="username" autocomplete="off">
                        <input type="password" placeholder="Password" id="password" name="password" autocomplete="off">
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'theme-temp/footer.html' %}
